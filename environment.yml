  - conda-forge
dependencies:
  - python=3.8
  - intake[dataframe]
  - xarray
  - intake-xarray
  - intake-thredds
  - pydap
  - dask
  - h5netcdf
  - fsspec
  - requests
  - aiohttp
  - importlib_metadata
  - pyarrow
  - geopandas
  - regionmask
  - pytest
  - pytest-cov
  - pytest-sugar
  - pre-commit
  # Visualization
  - cartopy
  - matplotlib
  - nc-time-axis
