plugins:
  source:
    - module: intake_xarray

sources:
  HadCRUT4:
    description: HadCRUT temperature anomalies wrt. 1960-1989
    metadata:
      url: https://crudata.uea.ac.uk/cru/data/temperature/
      doi: 10.1029/2011JD017187
      plots:
        temperature_anomaly_over_time:
          title: HadCRUT4 temperature anomly wrt. 1960-1989
          kind: contourf
          x: longitude
          y: latitude
          z: temperature_anomaly
          ylim: [-90,90]
          xlim: [-180,180]
          groupby: time
          label: Temperature Anomaly [K]
          cmap: RdBu_r
          levels: 20 # clim: (-10, 10)  # once https://github.com/holoviz/hvplot/pull/492 is merged
        GMSTa:
          title: Global mean surface temperature anomaly wrt. 1960-1989
          kind: line
          x: time
          y: temperature_anomaly
    driver: netcdf
    args:
      urlpath: simplecache::https://crudata.uea.ac.uk/cru/data/temperature/HadCRUT.4.6.0.0.median.nc
      chunks: {'time': 'auto'}
      storage_options:
        simplecache:
          cache_storage: HadCRUT4
          same_names: True
      xarray_kwargs:
        use_cftime: True
  CRU_TS:
    description: Climatic Research Unit (CRU) Time-Series (TS) of high-resolution gridded data of month-by-month variation in climate (Jan. 1901- Dec. 2019) 
    metadata:
      url: https://crudata.uea.ac.uk/cru/data/hrg
      doi: 10.1029/2011JD017187
    parameters:
      version:
        description: dataset version
        type: str
        default: '4.03'
        allowed: ['4.02', '4.03']
      variable:
        description: variable name
        type: str
        default: tmp
        allowed: [tmp, tmx, tmn, pre, pet]
    args:
      urlpath: http://dap.ceda.ac.uk/thredds/dodsC/badc/cru/data/cru_ts/cru_ts_{{version}}/data/{{variable}}/cru_ts{{version}}.1901.2018.{{variable}}.dat.nc
      engine: netcdf4
    driver: opendap
