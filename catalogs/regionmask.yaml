plugins:
  source:
    - module: intake_geopandas

sources:
  Countries:
    description: Natural Earth Data Admin 0 Countries
    metadata:
      url: https://www.naturalearthdata.com/downloads/10m-cultural-vectors/10m-admin-0-countries/
    driver: intake_geopandas.regionmask.RegionmaskSource
    args:
      urlpath: simplecache::https://www.naturalearthdata.com/http//www.naturalearthdata.com/download/10m/cultural/ne_10m_admin_0_countries.zip
      use_fsspec: true
      storage_options:
        simplecache:
          same_names: true
      regionmask_kwargs:
        names: NAME_EN
        abbrevs: _from_name

  IPCCAR6:
    description: dess
    metadata:
      doi: https://doi.org/10.5194/essd-12-2959-2020
    driver: intake_geopandas.regionmask.RegionmaskSource
    args:
      urlpath: simplecache::https://github.com/mathause/regionmask/raw/master/data/IPCC-WGI-reference-regions-v4.zip
      use_fsspec: true
      storage_options:
        simplecache:
          same_names: true
      regionmask_kwargs:
        names: Name
        abbrevs: Acronym

  MEOW:
    description: des2
    metadata:
      url:
        - http://maps.tnc.org/gis_data.html
        - http://maps.tnc.org/files/metadata/MEOW.xml
    driver: intake_geopandas.regionmask.RegionmaskSource
    args:
      urlpath: simplecache::http://maps.tnc.org/files/shp/MEOW-TNC.zip
      use_fsspec: true
      storage_options:
        simplecache:
          same_names: true
    regionmask_kwargs:
      name: MEOW
      names: ECOREGION
      numbers: ECO_CODE_X
      abbrevs: construct

FEOW:
  description: des2
  driver: intake_geopandas.regionmask.RegionmaskSource
  args:
    urlpath: simplecache::http://maps.tnc.org/files/shp/FEOW-TNC.zip
    use_fsspec: true
    storage_options:
      simplecache:
        same_names: true
  regionmask_kwargs:
    name: FEOW
    names: ECOREGION
    numbers: ECO_ID
    abbrevs: _from_name


TEOW:
  description: des
  metadata:
    - http://maps.tnc.org/gis_data.html#TerrEcos
    - http://maps.tnc.org/files/metadata/TerrEcos.xml
  driver: intake_geopandas.regionmask.RegionmaskSource
  args:
    urlpath: simplecache::http://maps.tnc.org/files/shp/terr-ecoregions-TNC.zip
    use_fsspec: true
    storage_options:
      simplecache:
        same_names: true
  regionmask_kwargs:
    name: TEOW
    names: ECO_NAME
    numbers: ECO_ID_U
    abbrevs: _from_name
