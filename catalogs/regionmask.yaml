plugins:
  source:
    - module: intake_geopandas

sources:
  Countries:
    description: Natural Earth Data Admin 0 Countries
    metadata:
      foo: 'bar'
    driver: intake_geopandas.regionmask.RegionmaskSource
    args:
      urlpath: simplecache::https://www.naturalearthdata.com/http//www.naturalearthdata.com/download/10m/cultural/ne_10m_admin_0_countries.zip
      use_fsspec: true
      storage_options:
        simplecache:
          same_names: true
      regionmask_kwargs:
        names: NAME_EN
        abbrevs: _from_name


  IPCCAR6:
    description: dess
    metadata:
      foo: 'bar'
    driver: intake_geopandas.regionmask.RegionmaskSource
    args:
      urlpath: simplecache::https://github.com/mathause/regionmask/raw/master/data/IPCC-WGI-reference-regions-v4.zip
      use_fsspec: true
      storage_options:
        simplecache:
          same_names: true
      regionmask_kwargs:
        names: Name
        abbrevs: Acronym


  MEOW:
    description: des2
    metadata:
      foo: 'bar'
    driver: intake_geopandas.regionmask.RegionmaskSource
    args:
      urlpath: simplecache::http://maps.tnc.org/files/shp/MEOW-TNC.zip
      use_fsspec: true
      storage_options:
        simplecache:
          same_names: true
    regionmask_kwargs:
      name: MEOW
      names: ECOREGION
      numbers: ECO_CODE_X
      abbrevs: construct

FEOW:
  description: des2
  metadata:
    foo: 'bar'
  driver: intake_geopandas.regionmask.RegionmaskSource
  args:
    urlpath: simplecache::http://maps.tnc.org/files/shp/FEOW-TNC.zip
    use_fsspec: true
    storage_options:
      simplecache:
        same_names: true
  regionmask_kwargs:
    name: FEOW
