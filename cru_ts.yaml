  CRU_TS4_04:
    description: Climatic Research Unit (CRU) Time-Series (TS) of high-resolution gridded data of month-by-month variation in climate (Jan. 1901- Dec. 2019) 
    metadata:
      url: https://crudata.uea.ac.uk/cru/data/hrg
      doi: null 
      comment: CEDA archive requires authorization, for setting up a certificate, please follow instructions from https://help.ceda.ac.uk/article/4712-reading-netcdf-with-python-opendap
    parameters:
      variable:
        description: variable name
        type: str
        default: tmp
        allowed: [pre, tmp, tmx, tmn, dtr, vap, cld, wet, frs, pet]
    args:
      urlpath: http://dap.ceda.ac.uk/thredds/dodsC/badc/cru/data/cru_ts/cru_ts_4.04/data/{{variable}}/cru_ts4.04.1901.2019.{{variable}}.dat.nc
      engine: netcdf4
